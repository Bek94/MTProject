<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Information - {{ body_part }}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 50px;
        }
        h1 {
            text-align: center;
        }
        .qr-code {
            display: block;
            margin: 20px auto;
            width: 200px;
            height: 200px;
        }
        .back-button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #6C757D;
            color: white;
            text-decoration: none;
            border-radius: 8px;
        }
        .back-button:hover {
            background-color: #5a6268;
        }
    </style>
</head>
<body>

<h1>{{ body_part }}</h1>

<p>{{ info['description'] }}</p>

<h2>Implants Used:</h2>
<ul>
    {% for implant in info['implants'] %}
        <li>{{ implant }}</li>
    {% endfor %}
</ul>

<h2>More Information:</h2>
<img src="{{ url_for('static', filename='qr_codes/' + body_part.lower() + '_qr.png') }}" alt="QR Code" class="qr-code">

<a href="{{ url_for('information_selection') }}" class="back-button">Back to Body Parts</a>

</body>
</html>
