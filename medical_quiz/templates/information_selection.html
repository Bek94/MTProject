<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Information Mode - Select Body Part</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        .body-part-button {
            display: inline-block;
            margin: 10px;
            padding: 20px;
            font-size: 18px;
            background-color: #28A745;
            color: white;
            text-decoration: none;
            border-radius: 8px;
        }
        .body-part-button:hover {
            background-color: #218838;
        }
        .home-button {
            margin-top: 30px;
            padding: 10px 20px;
            background-color: #6C757D;
            color: white;
            text-decoration: none;
            border-radius: 8px;
        }
        .home-button:hover {
            background-color: #5a6268;
        }
    </style>
</head>
<body>

<h1>Select a Body Part</h1>

<div>
    {% for body_part in body_parts %}
        <a href="{{ url_for('show_information', body_part=body_part) }}" class="body-part-button">{{ body_part }}</a>
    {% endfor %}
</div>

<a href="{{ url_for('mode_selection') }}" class="home-button">Back to Mode Selection</a>

</body>
</html>
